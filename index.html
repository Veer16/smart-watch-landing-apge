<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b9f21bd07.js"></script>
    <title>Smart Watch</title>
</head>

<body>
    <header>
        <h4 class="logo">SmartWatch</h4>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Features</a></li>
                <li><a class="nav-link" href="#">Models</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.png" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Get Energized</h1>
                    <p>Your new personal health couch.</p>
                </div>
                <div class="cta">
                    <button class="cta-buy-now">Buy Now</button>
                </div>
            </div>

            <!-- Image for the watch -->
            <div class="cover">
                <img src="./img/smart-watch-orange.png" alt="smart-watch">
            </div>
        </section>
        <img class="product-bg" src="./img/BG-color.png" alt="background-for-product">
    </main>
    <div class="scroll-social-section">
        <div class="scroll-section">
            <div class="scroll">
                <h4>Scroll Down</h4>
                <a href="#"><img src="./img/scroll.png" alt=""></a>
            </div>
        </div>

        <div class="social-icons">
            <a href="#"> <i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

        </div>
    </div>
</body>

</html>
